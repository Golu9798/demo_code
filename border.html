<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style> 
        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
  </head>
  <body class=" bg-warning ">
    <div class="container">
    <span class=" border">hello</span>
    <span class=" border-top">hello</span>
    <span class=" border-start">hello</span>
    <span class=" border-end">hello</span>
    <span class=" border-bottom">hello</span>
    <h2>Border colors</h2>
    <span class="border border-info border-5"></span>
    <span class="border border-warning border-5"></span>
    <span class="border border-danger border-5"></span>
    <span class="border border-primary border-5"></span>
    <span class="border border-secondry border-5"></span>
    <span class="border border-light border-5"></span>
    <span class="border border-info border-5"></span>
    
    <h2> Border radius</h2>
    <span class="rounded border border-5 rounded-1 "></span>
    <span class="rounded border border-5 rounded-2"></span>
    <span class="rounded border border-5 rounded-3"></span>
    <span class="rounded border border-5 rounded-4"></span>
    <span class="rounded border border-5 rounded-5"></span>

    <span class="rounded-circle border border-5"></span>

    <span class="rounded-pill border border-5" style="width: 150px; "></span>

    <h2> particular side border radius</h2>

    <span class="rounded-start"></span>
    <span class="rounded-end"></span>
    <span class="rounded-top"></span>
    <span class="rounded-bottom"></span>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
